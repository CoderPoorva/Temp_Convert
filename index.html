<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERSION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="tempCal" onsubmit="calTemp(); return false">
    <div class="parent">
        <div class="child">
            <p id="text">please enter the temperature you would like to convert</p><br><br>
            <div id="t1"><label for="temp" id="text1">
                TEMPERATURE:- <input type="number" id="giventemp" placeholder="enter a temperature">
            </label>
            <select name="tempunit" id="givenunit">
                <option value="none">unit</option>
                <option value="unit1">°C</option>
                <option value="unit2">°F</option>
            </select>
           </div>
           <div  id="gettemp"><button id="btn">Click</button></div>
           <div id="ans"><p id="text2"></p></div>
           <div><h2 id="message"></h2></div>
        </div>
    </div>
</form>
    <script src="script.js"></script>
</body>
</html>
